<div class="aui-calendar-footer__wrapper">
  <div style="flex: 1">
    <ng-content></ng-content>
  </div>
  <div>
    <button
      aui-button="text"
      *ngIf="clearable"
      (click)="clear.emit()"
      size="small"
    >
      {{ clearText || ('clear' | auiI18n) }}
    </button>
    <button aui-button="primary" (click)="confirm.emit()" size="small">
      {{ 'confirm' | auiI18n }}
    </button>
  </div>
</div>
